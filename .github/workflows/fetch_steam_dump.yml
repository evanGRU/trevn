name: Daily Steam Dump Sync

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Steam sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          STEAM_KEY: ${{ secrets.STEAM_KEY }}
        run: node scripts/fetch_steam_dump.mjs