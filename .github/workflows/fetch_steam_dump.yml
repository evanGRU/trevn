name: Daily Steam Dump Sync

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env_name: ["Production – trevn-preprod", "Production – trevn"]

    environment: ${{ matrix.env_name }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install

      - name: Run Steam sync script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          STEAM_KEY: ${{ secrets.STEAM_KEY }}
        run: node scripts/fetch_steam_dump.mjs